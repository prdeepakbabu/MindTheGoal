<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Demo - MindTheGoal</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <style>
        :root {
            --primary: #4f46e5;
            --primary-light: #818cf8;
            --success: #10b981;
            --failure: #ef4444;
            --bg: #0f172a;
            --bg-secondary: #1e293b;
            --text: #f8fafc;
            --text-muted: #94a3b8;
            --border: #334155;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            background: var(--bg-secondary);
            padding: 1rem 2rem;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        h1 {
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .logo {
            width: 32px;
            height: 32px;
            background: var(--primary);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .main-container {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        .chat-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            border-right: 1px solid var(--border);
        }

        .eval-panel {
            width: 350px;
            background: var(--bg-secondary);
            display: flex;
            flex-direction: column;
        }

        .panel-header {
            padding: 1rem;
            border-bottom: 1px solid var(--border);
            font-weight: 600;
        }

        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .message {
            max-width: 80%;
            padding: 0.75rem 1rem;
            border-radius: 12px;
            line-height: 1.5;
        }

        .message.user {
            background: var(--primary);
            align-self: flex-end;
            border-bottom-right-radius: 4px;
        }

        .message.assistant {
            background: var(--bg-secondary);
            align-self: flex-start;
            border-bottom-left-radius: 4px;
        }

        .message .eval-badge {
            margin-top: 0.5rem;
            font-size: 0.75rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .badge {
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .badge.success {
            background: rgba(16, 185, 129, 0.2);
            color: var(--success);
        }

        .badge.failure {
            background: rgba(239, 68, 68, 0.2);
            color: var(--failure);
        }

        .input-area {
            padding: 1rem;
            border-top: 1px solid var(--border);
            display: flex;
            gap: 0.5rem;
        }

        input[type="text"] {
            flex: 1;
            padding: 0.75rem 1rem;
            border: 1px solid var(--border);
            border-radius: 8px;
            background: var(--bg-secondary);
            color: var(--text);
            font-size: 1rem;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: var(--primary);
        }

        button {
            padding: 0.75rem 1.5rem;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.2s;
        }

        button:hover {
            background: var(--primary-light);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .eval-content {
            padding: 1rem;
            overflow-y: auto;
            flex: 1;
        }

        .stat-card {
            background: var(--bg);
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 1rem;
        }

        .stat-card h3 {
            font-size: 0.875rem;
            color: var(--text-muted);
            margin-bottom: 0.5rem;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
        }

        .stat-value.success {
            color: var(--success);
        }

        .stat-value.failure {
            color: var(--failure);
        }

        .rcof-list {
            list-style: none;
        }

        .rcof-item {
            padding: 0.5rem;
            margin-bottom: 0.5rem;
            background: var(--bg);
            border-radius: 4px;
            display: flex;
            justify-content: space-between;
        }

        .rcof-code {
            font-weight: 600;
            color: var(--failure);
        }

        .domain-select {
            padding: 0.5rem;
            background: var(--bg);
            border: 1px solid var(--border);
            border-radius: 4px;
            color: var(--text);
        }

        .turn-eval {
            background: var(--bg);
            border-radius: 8px;
            padding: 0.75rem;
            margin-bottom: 0.5rem;
            font-size: 0.875rem;
        }

        .turn-eval .header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.5rem;
        }

        .turn-eval .reasoning {
            color: var(--text-muted);
            font-style: italic;
        }

        .typing-indicator {
            display: flex;
            gap: 4px;
            padding: 0.75rem 1rem;
        }

        .typing-indicator span {
            width: 8px;
            height: 8px;
            background: var(--text-muted);
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out;
        }

        .typing-indicator span:nth-child(1) { animation-delay: -0.32s; }
        .typing-indicator span:nth-child(2) { animation-delay: -0.16s; }

        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }

        .loading {
            display: none;
        }

        .loading.active {
            display: block;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="dashboard.html" class="nav-brand">
            <div class="nav-logo">üéØ</div>
            MindTheGoal
        </a>
        <div class="nav-links">
            <a href="/evaluate" class="nav-link">Run Evaluation</a>
            <a href="/dashboard" class="nav-link">Dashboard</a>
            <a href="/chat" class="nav-link active">Chat Demo</a>
            <a href="/settings" class="nav-link">Settings</a>
        </div>
    </nav>

    <header style="background: var(--bg-secondary); padding: 0.75rem 2rem; border-bottom: 1px solid var(--border); display: flex; justify-content: flex-end; align-items: center;">
        <div>
            <label for="domain">Domain: </label>
            <select id="domain" class="domain-select">
                <option value="">General</option>
                <option value="restaurant">Restaurant</option>
                <option value="hotel">Hotel</option>
                <option value="train">Train</option>
                <option value="taxi">Taxi</option>
                <option value="attraction">Attraction</option>
            </select>
        </div>
    </header>

    <div class="main-container">
        <div class="chat-panel">
            <div class="messages" id="messages">
                <div class="message assistant">
                    Hello! I'm an AI assistant. How can I help you today?
                </div>
            </div>
            <div class="input-area">
                <input type="text" id="userInput" placeholder="Type your message..." autofocus>
                <button id="sendBtn" onclick="sendMessage()">Send</button>
            </div>
        </div>

        <div class="eval-panel">
            <div class="panel-header">üìä Evaluation Panel</div>
            <div class="eval-content">
                <div class="stat-card">
                    <h3>Session GSR</h3>
                    <div class="stat-value success" id="gsrValue">100%</div>
                </div>

                <div class="stat-card">
                    <h3>Goals</h3>
                    <div style="display: flex; gap: 1rem;">
                        <div>
                            <div class="stat-value" id="totalGoals">0</div>
                            <div style="color: var(--text-muted); font-size: 0.75rem;">Total</div>
                        </div>
                        <div>
                            <div class="stat-value success" id="successGoals">0</div>
                            <div style="color: var(--text-muted); font-size: 0.75rem;">Success</div>
                        </div>
                        <div>
                            <div class="stat-value failure" id="failedGoals">0</div>
                            <div style="color: var(--text-muted); font-size: 0.75rem;">Failed</div>
                        </div>
                    </div>
                </div>

                <div class="stat-card">
                    <h3>Turn Evaluations</h3>
                    <div id="turnEvals"></div>
                </div>

                <div class="stat-card">
                    <h3>RCOF Distribution</h3>
                    <ul class="rcof-list" id="rcofList">
                        <li class="rcof-item" style="color: var(--text-muted);">No failures yet</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8000/api';
        let sessionId = null;
        let turnNumber = 0;
        let stats = {
            totalGoals: 0,
            successGoals: 0,
            failedGoals: 0,
            evaluations: [],
            rcof: {}
        };

        const messagesEl = document.getElementById('messages');
        const userInput = document.getElementById('userInput');
        const sendBtn = document.getElementById('sendBtn');

        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });

        async function sendMessage() {
            const message = userInput.value.trim();
            if (!message) return;

            // Disable input
            userInput.value = '';
            sendBtn.disabled = true;

            // Add user message
            addMessage(message, 'user');

            // Show typing indicator
            const typingEl = document.createElement('div');
            typingEl.className = 'message assistant typing-indicator';
            typingEl.innerHTML = '<span></span><span></span><span></span>';
            messagesEl.appendChild(typingEl);
            messagesEl.scrollTop = messagesEl.scrollHeight;

            try {
                const domain = document.getElementById('domain').value;
                
                const response = await fetch(`${API_BASE}/chat/message`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        message,
                        session_id: sessionId,
                        domain: domain || null,
                        evaluate: true
                    })
                });

                const data = await response.json();
                
                // Remove typing indicator
                typingEl.remove();

                // Update session ID
                sessionId = data.session_id;
                turnNumber = data.turn_number;

                // Add assistant message with evaluation
                addMessage(data.response, 'assistant', data.evaluation);

                // Update stats
                if (data.evaluation) {
                    updateStats(data.evaluation);
                }

            } catch (error) {
                typingEl.remove();
                addMessage('Error: Could not connect to server. Make sure the API is running.', 'assistant');
                console.error('Error:', error);
            }

            sendBtn.disabled = false;
            userInput.focus();
        }

        function addMessage(text, role, evaluation = null) {
            const messageEl = document.createElement('div');
            messageEl.className = `message ${role}`;
            messageEl.textContent = text;

            if (evaluation && role === 'assistant') {
                const badgeEl = document.createElement('div');
                badgeEl.className = 'eval-badge';
                
                const quality = evaluation.quality;
                const badge = document.createElement('span');
                badge.className = `badge ${quality}`;
                badge.textContent = quality === 'success' ? '‚úì Success' : '‚úó Failure';
                badgeEl.appendChild(badge);

                if (evaluation.rcof) {
                    const rcofBadge = document.createElement('span');
                    rcofBadge.className = 'badge failure';
                    rcofBadge.textContent = evaluation.rcof;
                    badgeEl.appendChild(rcofBadge);
                }

                messageEl.appendChild(badgeEl);
            }

            messagesEl.appendChild(messageEl);
            messagesEl.scrollTop = messagesEl.scrollHeight;
        }

        function updateStats(evaluation) {
            stats.evaluations.push(evaluation);

            // Update goal tracking based on is_new_goal
            if (evaluation.is_new_goal) {
                stats.totalGoals++;
            }

            // Track success/failure
            if (evaluation.quality === 'failure') {
                stats.failedGoals = stats.evaluations.filter(e => e.quality === 'failure').length;
                
                // Track RCOF
                if (evaluation.rcof) {
                    stats.rcof[evaluation.rcof] = (stats.rcof[evaluation.rcof] || 0) + 1;
                }
            }

            stats.successGoals = stats.totalGoals - stats.failedGoals;

            // Calculate GSR
            const gsr = stats.totalGoals > 0 
                ? Math.round((stats.successGoals / stats.totalGoals) * 100) 
                : 100;

            // Update UI
            document.getElementById('gsrValue').textContent = `${gsr}%`;
            document.getElementById('gsrValue').className = `stat-value ${gsr >= 50 ? 'success' : 'failure'}`;
            document.getElementById('totalGoals').textContent = stats.totalGoals;
            document.getElementById('successGoals').textContent = stats.successGoals;
            document.getElementById('failedGoals').textContent = stats.failedGoals;

            // Update turn evaluations
            const turnEvalsEl = document.getElementById('turnEvals');
            const evalEl = document.createElement('div');
            evalEl.className = 'turn-eval';
            evalEl.innerHTML = `
                <div class="header">
                    <span>Turn ${stats.evaluations.length}</span>
                    <span class="badge ${evaluation.quality}">${evaluation.quality === 'success' ? '‚úì' : '‚úó'} ${evaluation.rcof || ''}</span>
                </div>
                ${evaluation.reasoning ? `<div class="reasoning">${evaluation.reasoning}</div>` : ''}
            `;
            turnEvalsEl.appendChild(evalEl);

            // Update RCOF list
            const rcofListEl = document.getElementById('rcofList');
            if (Object.keys(stats.rcof).length > 0) {
                rcofListEl.innerHTML = Object.entries(stats.rcof)
                    .map(([code, count]) => `
                        <li class="rcof-item">
                            <span class="rcof-code">${code}</span>
                            <span>${count} occurrence${count > 1 ? 's' : ''}</span>
                        </li>
                    `).join('');
            }
        }

        // Check if API is running
        fetch(`${API_BASE}/../health`)
            .catch(() => {
                addMessage('‚ö†Ô∏è API server not detected. Start the server with: python main.py server', 'assistant');
            });
    </script>
</body>
</html>
